<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body class="fixed-nav sticky-footer bg-dark sidenav-toggled" id="page-top">
<div th:include="layout/cabecalho :: header"></div>

  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Blank Page</li>
      </ol>

		<form method="POST"  th:action="@{/produtos}" th:object="${produto}" >
	      <div class="row">
	          <div class="col-lg-offset-3 col-lg-4">
	              <label class='control-label'>Produto</label>
	            <div class="input-group">
	              
	              <input type="text" class="form-control" placeholder="Produto" th:field="*{nome}" />
	              
	            </div>
	          </div>
	
	        <div class="col-lg-offset-3 col-lg-3">
	            <label class='control-label'>Estoque Mínimo</label>
	          <div class="input-group">
	            
	            <input type="text" class="form-control" name="estoqueMinimo" placeholder="Estoque Mínimo"/>
	            <span class="input-group-btn">
	              <button class="btn btn-primary" type="submit">Salvar</button>
	            </span>
	          </div>
	        </div>
	      </div>
      </form>

      <hr />
       </div>
    </div>
    
    
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Criado e desenvolvido por WDSO</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
